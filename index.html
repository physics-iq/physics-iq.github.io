<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Comparison Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/twentytwenty.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.event.move/2.0.0/jquery.event.move.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/jquery.twentytwenty.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .comparison-container {
      max-width: 800px;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }
    .twentytwenty-container img, .twentytwenty-container video {
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>GIF Comparison Slider</h1>
<div class="comparison-container">
  <div class="twentytwenty-container">
    <video autoplay loop muted>
  <source src="nonexistent-video.mp4" type="video/mp4">
  Your browser does not support the video tag or the video file is missing.
</video>

    <video autoplay loop muted>
  <source src="nonexistent-video.mp4" type="video/mp4">
  Your browser does not support the video tag or the video file is missing.
</video>

  </div>
</div>

<script>
  $(function() {
    $(".twentytwenty-container").twentytwenty({
      default_offset_pct: 0.5, // Start position of the slider bar
      before_label: "GIF 1", // Label for the left side
      after_label: "GIF 2"   // Label for the right side
    });
  });
</script>

</body>
</html>
