<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Grid Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: auto repeat(4, 1fr);
      gap: 20px;
      width: 100%;
      align-items: center;
    }
    .row-title {
      grid-column: span 5;
      font-weight: bold;
      text-align: left;
      margin: 10px 0;
    }
    .column-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .grid-item {
      text-align: center;
    }
    .grid-item img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }
    .text {
      margin-top: 10px;
      font-size: 0.9em;
    }
    .row-label {
      writing-mode: vertical-lr;
      text-orientation: mixed;
      font-weight: bold;
      text-align: center;
      grid-row: span 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Video Performance Comparison</h1>
  <div class="grid-container">
    <!-- Column Titles -->
    <div></div> <!-- Empty cell for row labels -->
    <div class="column-title">Success scenario</div>
    <div class="column-title">Failure scenario</div>
    <div class="column-title">Ground truth</div>
    <div class="column-title">Ground truth</div>

    <!-- Row 1 and 2 Label -->
    <div class="row-label">Best performing model: VideoPoet (multiframe)</div>
    <!-- Row 1 -->
    <div class="grid-item">
      <img src="../assets/vpb1.gif" alt="Best Performing Scenario">
      <div class="text"></div>
    </div>
    <div class="grid-item">
      <img src="../assets/vpw1.gif" alt="Worst Performing Scenario">
      <div class="text"></div>
    </div>
    <div class="grid-item">
      <img src="../assets/vpbgt1.gif" alt="Ground Truth">
      <div class="text"></div>
    </div>
    <div class="grid-item">
      <img src="../assets/vpwgt1.gif" alt="Ground Truth">
      <div class="text"></div>
    </div>

    <!-- Row 2 -->
    <div class="grid-item">
      <img src="../assets/vpb2.gif" alt="Best Performing Scenario">
      <div class="text"></div>
    </div>
    <div class="grid-item">
      <img src="../assets/vpw2.gif" alt="Worst Performing Scenario">
      <div class="text"></div>
    </div>
    <div class="grid-item">
      <img src="../assets/vpbgt2.gif" alt="Ground Truth">
      <div class="text"></div>
    </div>
    <div class="grid-item">
      <img src="../assets/vpwgt2.gif" alt="Ground Truth">
      <div class="text"></div>
    </div>

    <!-- Row 3 and 4 Label -->
    <div class="row-label">Second best performing model: Runway Gen 3 (i2v)</div>
    <!-- Row 3 -->
    <div class="grid-item">
      <img src="../assets/lumb1.gif" alt="Success scenario">
      <div class="text"></div>
    </div>
    <div class="grid-item">
      <img src="../assets/lumw1.gif" alt="Failure scenario">
      <div class="text"></div>
    </div>
    <div class="grid-item">
      <img src="../assets/lumbgt1.gif" alt="Ground truth">
      <div class="text"></div>
    </div>
    <div class="grid-item">
      <img src="../assets/lumwgt1.gif" alt="Ground truth">
      <div class="text"></div>
    </div>

    <!-- Row 4 -->
    <div class="grid-item">
      <img src="../assets/lumb2.gif" alt="Best Performing Scenario">
      <div class="text"></div>
    </div>
    <div class="grid-item">
      <img src="../assets/lumw2.gif" alt="Worst Performing Scenario">
      <div class="text"></div>
    </div>
    <div class="grid-item">
      <img src="../assets/lumbgt2.gif" alt="Ground Truth">
      <div class="text"></div>
    </div>
    <div class="grid-item">
      <img src="../assets/lumwgt2.gif" alt="Ground Truth">
      <div class="text"></div>
    </div>
  </div>
</body>
</html>
